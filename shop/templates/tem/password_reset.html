{% extends "extra.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    
        <form method="POST" >
            <div class="field">
                <div class="control" data-validate = "password required">
                    <input class="input is-large" type="password" name="password" placeholder="New Password">
                </div>
            </div>

            <div class="field">
                <div class="control" data-validate = "password required">
                    <input class="input is-large" type="password" name="cnfpassword" placeholder="Confirm Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
